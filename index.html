<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="utf-8">
    <title>Lista Telefonica</title>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align:center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            padding: 20px;
        }

        .table {
            margin-top:20px;
        }

        .form-control {
            margin-bottom: 5px;
        }

        .selecionado {
            background-color: yellow;   
        }

        .negrito {
            font-weight: bold;
        }
    </style>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-messages.min.js"></script>
    <script>
        angular.module("listaTelefonica", ["ngMessages"]);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
            $scope.app = "Lista Telefonica";
            
            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888", cor: "blue"},
                {nome: "Ana", telefone: "99998877", cor: "yellow"},
                {nome: "Maria", telefone: "99998866", cor: "red"}
            ];

            $scope.operadoras = [
                {nome: "Oi", codigo: 14, categoria: "Celular"},
                {nome: "Vivo", codigo: 15, categoria: "Celular"},
                {nome: "Tim", codigo: 16, categoria: "Celular"},
                {nome: "GVT", codigo: 25, categoria: "Fixo"},
                {nome: "Embratel", codigo: 21, categoria: "Fixo"},
            ];

            $scope.adicionarContato = function(contato) {
                //Usa o angular.copy porque se não ao alterar no formulario irá alterar na tabela tbm
                $scope.contatos.push(angular.copy(contato));

                //Garante que o contato do scope (intermediário entre view e model) será apagado
                delete $scope.contato;

                //Define que os campos nunca foram preenchidos
                $scope.contatoForm.$setPristine();
            };

            $scope.apagarContatos = function(contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    //Se selecionado for false ele fica
                    if(!contato.selecionado)
                        return contato;
                });
            };

            $scope.isContatosSelecionados = function(contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                });
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class='jumbotron'>
        <h3>{{app}}</h3>

        <table class='table' ng-show="contatos.length > 0">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th>Cor</th>
            </tr>

            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td>
                    <input type='checkbox' ng-model="contato.selecionado">
                </td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td>
                    <div 
                        style="width:20px; height: 20px;" 
                        ng-style="{'background-color': contato.cor}"
                    >
                    </div>
                </td>
            </tr>
        </table>

        <hr>

        <form name="contatoForm">
            <input type='text' name="nome" class='form-control' placeholder="Nome" ng-model="contato.nome" ng-required="true" ng-minlength="10" />
            
            <input type='text' name="telefone" class='form-control' placeholder="Telefone" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>

            <select class='form-control' ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                <option value="">Selecione uma operadora</option>
            </select>
        </form>

        <div ng-messages="contatoForm.nome.$error" class='alert alert-danger' >
            <!--
                DIRTY SIGNIFICA QUE O CAMPO JÁ FOI PREENCHIDO ALGUMA VEZ

                SE CASO QUISÉSSEMOS VERIFICAR SE O CAMPO NUNCA FOI PREENCHIDO, USARIAMOS $PRISTINE

                SE CASO APENAS QUISÉSSEMOS VALIDAR SE É VALIDO OU INVALIDO PODERIAMOS USAR: contatoForm.nome.$invalid
            -->
            <div ng-message=".required">
                Por favor preencha o nome.
            </div>

            <div ng-message="minlength">
                O campo nome deve ter no mínimo 10 caracteres.
            </div>
        </div>

        <div ng-messages="contatoForm.telefone.$error" class='alert alert-danger' >
            <div ng-message="required">
                Por favor preencha o telefone.
            </div>

            <div ng-message="pattern">
                O campo deve ter o formato XXXX-XXXX ou XXXXX-XXXX
            </div>
        </div>

        <button 
            class='btn btn-primary btn-block' 
            ng-click="adicionarContato(contato)" 
            ng-disabled="contatoForm.$invalid"
            >
            Adicionar Contato
        </button>

        <button 
            class='btn btn-danger btn-block' 
            ng-click="apagarContatos(contatos)" 
            ng-if="isContatosSelecionados(contatos)"
            >
            Apagar Contatos
        </button>
    </div>

    <div ng-include="'footer.html'"></div>
</body>
</html>
